name = "vaultcloud-api"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "vaultcloud-db"
database_id = "placeholder-database-id"

# KV namespace for session management
[[kv_namespaces]]
binding = "SESSIONS"
id = "placeholder-kv-id"

# Environment variables (set these in Cloudflare dashboard or .dev.vars for local dev)
[vars]
ENVIRONMENT = "development"

# Local development settings
[dev]
port = 8787
local_protocol = "http"
